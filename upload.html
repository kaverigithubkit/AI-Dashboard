<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body style="background:#0d0f24; color:white; text-align:center; padding:50px;">
    <h1>Upload Walmart Sales CSV</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload & View Dashboard</button>
    </form>
</body>
</html>
